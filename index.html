<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clay's Library Project</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Clay's Library</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
        <div>
          <div>
            <div>
              <label for="title">Title</label><br>
              <input id="title" type="text" name="title" value="" required/>
            </div>
            <div>
              <label for="author">Author</label><br>
              <input id="author" type="text" name="author" value="" required />
            </div>
            <div>
              <label for="read">Read</label>
              <input id="read" type="checkbox" name="read" />
            </div>
            <div>
              <input id="addBook" type="submit">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
